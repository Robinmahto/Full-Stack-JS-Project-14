<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Home Page</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <header class="container">
      <div class="left">
        <img src="./images/pexels-rfstudio.jpg" alt="dancing">

        <div class="social-right">

        <div class="creativity">

        </div>

          <li>photography</li>
          <li>videography</li>
          <li>graphic design</li>
          <li>illustration</li>
          <li>animation</li>

        <div class="vertical-line"></div>

        <div class="content">
         <div class="quotes">,,</div>
         <p>we help you to create a best graphics, <br>photos, videos, animation and illustration.</p>
